<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Reviews</title>
</head>
<body>
    <section class="reviews">
        <h2>Our Reviews</h2>
        <div class="review-card">
            <div class="card-header">
                <div class="review-img">
                    <img id="avatar" src="images/woman.png" />
                </div>
                <div class="name">
                    <h3 id="nameOfPerson"></h3>
                </div>
                <div class="designation">
                    <h4 id="designation"></h4>
                </div>
            </div>
            <div class="card-content">
                <div class="review-reviews">
                    <p id="review"></p>
                </div>
            </div>
            <div class="card-footer">
                <div class="review-navigation">
                    <img id="prevBtn" src="images/back.png" alt="back arrow" srcset="">
                    <img id="nextBtn" src="images/next.png" alt="next arrow" srcset="">
                </div>
                <a class="review-btn">Support Me</a>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
